	<div class="row">
		<div class="col-md-12" style="padding:4vw;">
		    <form name="user_form" method="post">
				<p>
					<label> Email </label><br>
				    <input type="email" name="email" value="" placeholder="Email">
				</p>
				<p>
					<label> Nome </label><br>
				    <input type="text" name="nome" value="" placeholder="Nome">
				<p>
					<label> Telefone </label><br>
				    <input class="tel" type="text" name="telefone" value="" placeholder="Telefone">
				</p>
				<p>
					<label> CPF </label><br>
				    <input class="cpf" type="text" name="cpf" value="" placeholder="CPF">
				</p>
				<p>
					<input class="btn btn-primary" type="submit" value="Enviar">
				</p>
		    </form>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.mask.js">
		
	</script>
	<script type="text/javascript">
		// Aplica máscara ao campos
		$( document ).ready(function() {
			$('.cpf').mask('000.000.000-00');
			$('.tel').mask('(00)0000-00000');
		});
		//$('.cep').mask('00000-000');
	</script>
