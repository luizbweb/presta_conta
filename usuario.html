<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Usuário</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
	<script src"js/jquery-3.2.1.js"></script>
	<script src"js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Cadastro de Usuário</h1>
	</div>
	<div class="row">
		<div class="col-md-12" style="padding:4vw;">
		    <form name="user_form" method="post">
				<p>
					<label> Email </label><br>
				    <input type="text" name="email" value="" placeholder="Email">
				</p>
				<p>
					<label> Nome </label><br>
				    <input type="text" name="nome" value="" placeholder="Nome">
				<p>
					<label> Telefone </label><br>
				    <input type="text" name="telefone" value="" placeholder="Telefone">
				</p>
				<p>
					<label> CPF </label><br>
				    <input type="text" name="cpf" value="" placeholder="CPF">
				</p>
				<p>
					<input class="btn-danger" type="submit" value="Enviar">
				</p>
		    </form>
		</div>
	</div>
</body>
</html>
