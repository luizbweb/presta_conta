<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Usuário</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
	<script src"js/jquery-3.2.1.js"></script>
	<script src"js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Cadastro de Usuário</h1>
	</div>
	<div class="row">
		<div class="col-md-12" style="padding:4vw;">
		    <form name="user_form" method="post">
				<p>
					<label> Email </label><br>
				    <input type="email" name="email" value="" placeholder="Email">
				</p>
				<p>
					<label> Nome </label><br>
				    <input type="text" name="nome" value="" placeholder="Nome">
				<p>
					<label> Telefone </label><br>
				    <input type="text" name="telefone" value="" placeholder="Telefone">
				</p>
				<p>
					<label> CPF </label><br>
				    <input type="text" name="cpf" value="" placeholder="CPF">
				</p>
				<p>
					<input class="btn btn-primary" type="submit" value="Enviar">
				</p>
		    </form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.mask.min.js"></script>
<script type="text/javascript">

// Aplica máscara ao campos
jQuery('.campo-cpf').mask('000.000.000-00', {reverse: true});
jQuery('.campo-telefone').mask('(00)0000-00000');
jQuery('.ref-tel').mask('(00)0000-00000');
jQuery('.campo-cep').mask('00000-000');


// Envio dos campos por email - mova para um arquivo .js
jQuery("#enviar").click(function(e){
	e.preventDefault();
	jQuery("#enviar").css( "background-color", "red" );
	var forwhat = "Cadastro: ";
    var name = jQuery(".campo-nome-contato").val();
    var email = jQuery(".campo-email").val();
    var presta_numb = jQuery("#_wpnonce").val();
    var message;
    
    jQuery('input').each( function() {
		message += jQuery( this ).val();
    	// console.log( jQuery( this ).val() ); 
    });

    var data = { action:'presta_sendmail', forwhat:forwhat, name:name, email:email, message:message, presta_numb:presta_numb };
    jQuery.post('presta_ajax.js', data, function(response) {
    	console.log(response);
    	jQuery("#enviar").css( "background-color", "#eee" );
		jQuery("#enviar").parent().append(response);
	});
});

</script>
</body>
</html>
