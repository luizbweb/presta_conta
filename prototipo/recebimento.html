    		<span class="navbar-toggler-icon"></span>
  		</button>

	<div class="row">
		<div class="col-md-12" style="padding:4vw;">
		    <form name="receive_form" method="post">
				<p>
					<label> Email </label><br>
				    <input type="email" name="email" value="" placeholder="Email">
				</p>
				<p>
					<label> Data  </label><br>
				    <input type="date" name="data" value="" placeholder="Data">
				<p>
					<label> Valor (R$) </label><br>
				    <input type="text" name="valor" value="" placeholder="Valor">
				</p>
				<p>
					<label> Comprovante </label><br>
					<!-- <label class="btn btn-warning">	Arquivo&hellip; </label> -->
					<textarea cols="100" rows="5" placeholder="Descreva o recebimento"></textarea>
					<input type="file" placeholder="Valor">

				</p>
				<p>
					<input class="btn btn-primary" type="submit" value="Enviar">
				</p>
		    </form>
		</div>
