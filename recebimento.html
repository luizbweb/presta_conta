<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de Recebimento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
	<script src"js/jquery-3.2.1.js"></script>
	<script src"js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Recebimento</h1>
	</div>
	<div class="row">
		<div class="col-md-12" style="padding:4vw;">
		    <form name="receive_form" method="post">
				<p>
					<label> Email </label><br>
				    <input type="email" name="email" value="" placeholder="Email">
				</p>
				<p>
					<label> Data  </label><br>
				    <input type="date" name="data" value="" placeholder="Data">
				<p>
					<label> Valor  </label><br>
				    <input type="text" name="valor" value="" placeholder="Valor">
				</p>
				<p>
					<label> Comprovante </label><br>
					<!-- <label class="btn btn-warning">	Arquivo&hellip; </label> -->
					<input type="file" placeholder="Valor">

				</p>
				<p>
					<input class="btn btn-primary" type="submit" value="Enviar">
				</p>
		    </form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.mask.min.js"></script>
</body>
</html>
