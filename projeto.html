<!DOCTYPE html>
<html>
<head>
	<title>Projeto</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
	<script src"js/jquery-3.2.1.js"></script>
	<script src"js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Cadastro de Usuário</h1>
	</div>

		    <form name="user_form" method="post">

					<label> Nome do projeto </label><br>
				    <input type="text" name="projeto" value="" placeholder="Projeto">
				</p>
				<p>
					<label> Data de Início </label><br>
				    <input type="text" name="inicio" value="" placeholder="Inicio">
				<p>
					<label> Participantes </label><br>
				    <input type="text" name="participantes" value="" placeholder="Participantes">
				</p>
				<p>
					<label> Previsão de término </label><br>
				    <input type="text" name="termino" value="" placeholder="Termino">
				</p>
				<p>
					<input class="btn-danger" type="submit" value="Enviar">
				</p>
		    </form>
		</div>
	</div>
</body>
</html>
